<div class="container mt-4">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <div class="form-group row">

      <div class="form-group col-md-6">

        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter full name" formControlName="name"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors">Enter first & last name</div>
        </div>
      </div>

      <div class="col-md-6">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="xyz@gmail.com" formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors">Enter valid gmail address</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="form-group col-md-6">
        <label for="phone">Phone No:</label>
        <input type="text" class="form-control" id="phone" placeholder="Phone number" formControlName="number"
          [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
        <div *ngIf=" submitted && f.number.errors" class="invalid-feedback">
          <div *ngIf="f.number.errors">Enter valid number</div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="city">Select City</label>
        <select class="form-control" id="city" formControlName="city"
          [ngClass]="{ 'is-invalid': submitted && f.number.errors }">
          <option>Delhi</option>
          <option>Bijnor</option>
          <option>Pune</option>
          <option>Noida</option>
          <option>Mumbai</option>
        </select>
      </div>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" formControlName="gender" id="inlineRadio1" value="male"
        [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
      <label class=" form-check-label" for="inlineRadio1">Male</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" formControlName="gender" id="inlineRadio2" value="female"
        [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
      <label class=" form-check-label" for="inlineRadio2">Female</label>
    </div>

    <button type="submit" class="form-group btn btn-success">Submit</button>
  </form>
</div>
